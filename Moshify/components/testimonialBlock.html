<!-- Testimonial Block -->
<section class="block">
  <header class="block__header">
    <h2>What Our Customer Saying</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores,
      voluptatem.
    </p>
  </header>
  <div class="container">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="images/testimonial.jpg" alt="A happy customer" />
          <span class="icon-container icon-container__accent">
            <svg class="icon icon--white">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </span>
        </div>

        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
            harum officia eos voluptates minima ipsa dolores nisi dolorem
            obcaecati corporis!
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary">
                  <use xlink:href="images/sprite.svg#menu"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">Jhon Smith</h3>
                <p class="quote__organization">ABC Company</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</section>
